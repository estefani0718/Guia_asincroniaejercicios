<body>
  <div class="contenedor__ejercicios">
    <p class="ejercicio__text">
      Crear una función map que acepte un array y un callback y que:
      <p class="ejercicio__text">• por cada elemento del array ejecute el callback pasándole dicho elemento como
      argumento</p>
      <p class="ejercicio__text">• obtenga el resultado</p>
      <p class="ejercicio__text">• lo pushee a un nuevo array</p>
      <p class="ejercicio__text">• devuelva el array final con el resultado de cada una de las llamadas al callback.</p>
      
    </p>
  </div>
